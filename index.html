<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
        <ul>
           <li class="brand"><img src="log.png" alt="Spotify">Spotify</li>
           <li>Home</li>
           <li>About</li>
        </ul>
     </nav>

     <div class="container">
        <div class="songlist">
         <h1>Enjoy The Music with No CopyRight sound</h1>
         <div class="containerallsong">
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Love me like you do </span>
          <span class="songlistplay"><span class="timestamp"> 4:30 <i id="0"class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Aam Jahe Munde </span>
          <span class="songlistplay"><span class="timestamp"> 4:10 <i id="1" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Baaton Ko Teri </span>
          <span class="songlistplay"><span class="timestamp"> 4:37 <i id="2" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Born To Shine </span>
          <span class="songlistplay"><span class="timestamp"> 3:30 <i id="3" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Jaavedan hai </span>
          <span class="songlistplay"><span class="timestamp"> 5:13 <i id="4" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Love me like you do </span>
          <span class="songlistplay"><span class="timestamp"> 4:05 <i id="5" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
            <div class="songdetail">
            <img src ="loveme.jpg" alt="1"> 
          <span class="SongName">Love me like you do </span>
          <span class="songlistplay"><span class="timestamp"> 3:50 <i id="6" class="fa  SongItemPlay fa-play-circle" ></i> </span></span>
            </div>
         </div>
        </div>
        <div class="songbanner"></div>
     </div>

     <div class="bottom">
        <input type="range" name="range" id="Myprogressbar" min="0" max="100">
        <div class="Icon">
         <i class="fa fa-3x fa-step-backward" id="previous"></i>
         <i class="fa fa-3x fa-play-circle" id="masterPlay"></i>
         <i class="fa fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="musicgif">
         <img src="music-sounds.gif" width="62px" id="gif" alt=""><span id="MastersongName">Love me like you do - Ellie Goulding</span> 
        </div>
     </div>
     <script src="https://kit.fontawesome.com/59fdaee5f5.js" crossorigin="anonymous"></script>
     <script src="script.js"></script>
</body>
</html>
